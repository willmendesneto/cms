<div class="panel panel-primary" ng-controller="UploadCtrl">
  <div class="panel-heading">
    <h3 class="panel-title">
      Arquivos

      <span class='btn btn-default btn-file'>
        + <input id="imgFile" type="file" upload file="file" />
      </span>
    </h3>

  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="currentURL" class=" control-label">Link para a arquivo</label>
      <input id='currentURL' placeholder='Clique na imagem para obter o link.' name='currentURL' class="form-control" select-on-focus type="text" value="{{currentImage.link}}"></input>
    </div>

    <div id="thumbWrapper">
      <ul id="thumbList">
        <li ng-repeat="image in images" >
          <img ng-src="{{image.thumbnail}}" title="{{image.title}}" alt="{{image.thumbnail}}"   loading-src="images/loading.gif" onClick="$('#currentURL').focus();" ng-click="setCurrentImage(image)" />
        </li>
      </ul>
    </div>
  </div>
</div>
