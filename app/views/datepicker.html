<div class="form-group">
  <div class="col-sm-12 date">
    <span class="col-sm-2 glyphicon glyphicon-calendar"> </span>
    <input type="text" class="col-sm-4 form-control" ng-model="selectedDate" autoclose="true" name="date" ng-change='updateDate()' bs-datepicker>

    <span class="col-sm-2 glyphicon glyphicon-time"></span>
    <input type="text" class="col-sm-4 form-control" ng-change='updateDate()' ng-model="selectedTime" name="time" bs-timepicker>
  </div>
</div>
