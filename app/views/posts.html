<section class="posts">
  <div id="alerts-container"></div>
  <form autocomplete="off" role="form" class="form-inline">
      <label for="search" class="sr-only" >Buscar: </label>

      <div class="form-group">
        <div year-drop offset="-4" range="0"></div>
      </div>
      <div class="form-group">
        <select ng-model='month' class='form-control'>
          <option value='0'>Janeiro</option>
          <option value='1'>Fevereiro</option>
          <option value='2'>Março</option>
          <option value='3'>Abril</option>
          <option value='4'>Maio</option>
          <option value='5'>Junho</option>
          <option value='6'>Julho</option>
          <option value='7'>Agosto</option>
          <option value='8'>Setembro</option>
          <option value='9'>Outubro</option>
          <option value='10'>Novembro</option>
          <option value='11'>Dezembro</option>
        </select>
      </div>

      <input type="search"  class="form-control" name="search" id="search" placeholder="Buscar..." data-ng-model="search" />
      <button class="btn btn-default" value="Pesquisar" 
        ng-click="find()"
        ng-disabled='!searchDone'>
        <i class="fa fa-search" ng-show='searchDone'></i>
        <i class="fa fa-refresh fa-spin" ng-hide='searchDone'></i>
      </button>
      <a href="#/post" class="btn btn-primary">Novo</a>
  </form>

  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Título</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="post in filteredData = (posts | filter:search)">
          <td>{{post.name}}</td>
          <td>
            <a href="#/post/{{ post.year }}/{{ post.month  }}/{{ post.name }}" class="btn btn-warning">EDITAR</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
