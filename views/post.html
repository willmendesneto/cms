<section class="post">
    <p class="status"> {{postStatus()}} </p>
		<form name="postForm" novalidate="">
      <p class="actions">
        <input type="submit" value="Salvar" ng-click="draft(post)" ng-disabled="!postForm.$valid">
        <input type="submit" value="Publicar" ng-disabled="true" ng-click="publish(post)">
        <a class="cancel" href="#/posts">Voltar</a>
      </p>

      <input type="text" class="post-hat-input" ng-model="post.content.meta.hat" placeholder="Informe o chapéu">
      <input type="text" class="post-title-input" ng-model="post.content.meta.title" placeholder="Informe o título" required="">
      <textarea msd-elastic="" class="post-abstract" ng-model="post.content.meta.support_line" placeholder="Informe o abstrato"></textarea>

      <section>
        <div class="sessions form-horizontal">
          <div class="form-group">
            <label for="menu-tag" class="col-sm-3 control-label">Menu: </label>
            <div class="col-sm-9">
              <select ng-model="menuTag" ng-options="opt for opt in menuTagOptions" class="form-control">
                <option value="">-- Nenhum --</option>
              </select>
            </div>
          </div>  

          <div class="form-group">
            <label for="section" class="col-sm-3 control-label">Sessão: </label>
            <div class="col-sm-9">
              <select ng-model="section" ng-options="opt.label for opt in sectionOptions" class="form-control">
                <option value="">-- Nenhuma --</option>
              </select>
            </div>
          </div>  

          <div class="form-group">
            <label for="label" class="col-sm-3 control-label">Gênero: </label>
            <div class="col-sm-9">
              <select ng-model="label" ng-options="opt.label for opt in labelOptions" class="form-control">
                <option value="">-- Nenhuma --</option>
              </select>
            </div>
          </div>  

          <div class="form-group">
          <label for="imgFile" class="col-sm-2 control-label">Capa: </label>
            <input name="imgFile" ng-model="imagesHD" type="text" class="form-control"><br>
            <img id="coverImage" ng-src="{{imagesHD}}" alt="{{imagesHD}}" ng-show="imagesHD">
          </div>  

          <div class="form-group">
            <label for="tag" class="col-sm-2 control-label">Tag: </label>
            <input type="text" ng-model="tag" name="tag" class="form-control">
            <button ng-disabled="tag==''" ng-click="processTag()">Adicionar</button>
          </div>  

          <div class="tag form-group">
            <span class="tag" ng-repeat="tagPersonalizada in tagsPersonalizadas">
              <button class="tag" ng-click="removeTag($index)">X</button>
              <span class="specificTag">{{ tagPersonalizada }}</span>
            </span>
          </div>  
          <div ng-include="'views/postimages.html'"></div>
        </div>

        <div class="editor">
          <textarea ck-editor="" ng-model="post.content.text"></textarea>
        </div>
      </section>
		</form>


	<div class="datapreview" style="display:none">
		<pre>{{ post.convertContentToJekyllData() }}</pre>
	</div>
</section>
